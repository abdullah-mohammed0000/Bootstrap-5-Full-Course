<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<style>
    #feedback{
    background-color: brown;
     padding: 7% 10%;
   
      }

      .carousel-item{
       
        padding:15% 15%;
        text-align: center;
        height: 40vh;
     
      
       
      }

      .image{
      width: 100%;
      height: 20vh;
     
      }

</style>


</head>
<body>
    <div class="container text-white">
        <section id="feedback">
            <div class="section-title">
<h3 class="text-center">feedback</h3>
<hr class="horizontal">
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-interval="1000" data-pause="hover" >
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner container">
                          <div class="carousel-item active mb-3">
                            <img class="image" src="images/harry-cunningham-7qCeFo19r24-unsplash.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item mb-3">
                            <img class="image"  src="images/harry-cunningham-7qCeFo19r24-unsplash.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item mb-3">
                            <img class="image" src="images/harry-cunningham-7qCeFo19r24-unsplash.jpg" class="d-block w-100" alt="...">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
